<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Days - Checkout</title>
    <meta name="description" content="Complete your purchase.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--accessibility: skip to main content-->
    <a class="skip-link" href="#main">Skip to main content</a>
    <!--Header-->
    <header role="banner">
        <div class="container header-inner">
            <a href="index.html" class="logo">Rainy Days</a>
            <nav aria-label="Primary Navigation">
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Shopping cart</a></li>
                </ul>
            </nav>
        </div> 
    </header> 

    <!--Main section-->
<main id="main" class="container">
    <h1>Checkout</h1>
    
    <section class="checkout">
        <!--Left: forms-->
        <div class="checkout__forms">
            <!--Shipping information-->
            <section class="panel" aria-labelledby="ship-title">
                <h2 id="ship-title" class="panel__title">Shipping information</h2>

                <form class="form-grid" action="confirmation.html" method="get">
                    <div class="form-field">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first_name" type="text" autocomplete="given-name" required>
                    </div>
                    
                </form>
            </section>
        </div>
    </section>
    </main>
    <footer role="contentinfo">
        <div class="container footer-inner">
            <p>&copy; Rainy Days</p>
        </div>
    </footer>
</body>
</html>
