<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainy Days - Checkout</title>
    <meta name="description" content="Complete your purchase.">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--accessibility: skip to main content-->
    <a class="skip-link" href="#main">Skip to main content</a>
    <!--Header-->
    <header role="banner" class="site-header">
        <div class="container header-inner">

            <!--Left: logo-->
            <a href="index.html" class="logo logo--invert" aria-label="Rainy days logo">
                <img src="assets/icons/RainyDays_Logo.png" alt="Rainy Days logo">
            </a>

            <!--Middle: nav-->
            <nav class="primary-nav" aria-label="primary navigation">
                <ul class="nav">
                    <li><a href="products.html">MEN</a></li>
                    <li><a href="products.html">WOMEN</a></li>
                    <li><a href="products.html">SALE</a></li>
                </ul>
            </nav>

            <!--Right: search and cart icons-->
            <div class="header-actions">
                <!--Search-->
                <form class="search-form" action="products.html" method="get" role="search">
                    <label for="site-search" class="visually-hidden">Search</label>
                    <input
                    id="site-search"
                    class="search-input"
                    type="search"
                    name="q"
                    placeholder="search"
                    autocomplete="off">
                    <button class="search-button" type="submit" aria-label="search">
                        <!--magnifying glass icon-->
                        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                            <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 14z"/>
                        </svg>
                    </button>
                </form>

                <!--cart-->
                <a class="cart-link" href="cart.html" aria-label="shopping cart">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path fill="currentColor" d="M7 18c-1.1 0 -1.99 .9 -1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0 -1.99 .9 -1.99 2S15.9 22 17 22s2-.9 2-2.9-2-2-2zM7.16 14h9.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49A1 1 0 0 0 21 5H6.21l-.94-2H2v2h2l3.6 7.59-1.35 2.45C5.52 15.37 6.48 17 8 17h12v-2H8l1.16-1z"/>
                    </svg>
                </a>
            </div>
        </div> 
    </header>
    <!--Hero-->
    <section class="checkout-hero">
        <div class="container hero-wrap">
            <h1 class="checkout-hero__title"></h1>
        </div>
    </section>

    <!--Main section-->
<main id="main" class="container">
    <section class="checkout">
        <!--Left: forms-->
        <div class="checkout__forms">
            <!--Shipping information-->
            <section class="panel" aria-labelledby="ship-title">
                <h2 id="ship-title" class="panel__title">Shipping information</h2>

                <form class="form-grid" action="confirmation.html" method="get">
                    <div class="form-field">
                        <label for="first-name">First name</label>
                        <input id="first-name" name="first_name" type="text" autocomplete="given-name" required>
                    </div>
                    <div class="form-field">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="last_name" type="text" autocomplete="given-name" required>
                    </div>
                    <div class="form-field">
                        <label for="country-region">Country/Region</label>
                        <input id="country-region" name="country_region" type="text" autocomplete="country" required>
                    </div>
                    <div class="form-field form-field--wide">
                        <label for="address1">Street address</label>
                        <input id="address1" name="address1" type="text" autocomplete="address-line1" required>
                    </div>
                    <div class="form-field">
                        <label for="address2">House/apartment number</label>
                        <input id="address2" name="address2" type="text" autocomplete="address-line2" required>
                    </div>
                    <div class="form-field">
                        <label for="postal">Postal code</label>
                        <input id="postal" name="postal_code" type="text" inputmode="numeric" autocomplete="postal-code" required>
                    </div>
                    <div class="form-field">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" autocomplete="address-level2" required>
                    </div>
                </form>
            </section>
        </div>
    </section>

    <!--Checkout actions-->
    <div class="checkout__actions">
        <a class="button button--ghost" href="cart.html">Shopping cart</a>
        <a class="button button--cta" href="confirmation.html">PAY</a>
    </div>
    <!--Right: summary + payment-->
    <aside class="checkout__side">
        <div class="panel checkout__summary" aria-labelledby="sum-title">
            <h2 id="sum-title" class="panel__title">Order summary</h2>
            <dl class="summary-rows">
             <div class="row"><dt>Subtotal (3 items)</dt><dd>5 452,50 SEK</dd></div>
             <div class="row"><dt>VAT</dt><dd>1 817,50 SEK</dd></div>
             <div class="row"><dt>Shipping</dt><dd>Free shipping</dd></div>
             <div class="row"><dt>Total</dt><dd>7 270 SEK</dd></div>
            </dl>
        </div>
    <!--Payment details-->
    <section class="panel" aria-labelledby="pay-title">
        <h2 id="pay-title" class="panel__title">Payment details</h2>
        <form class="form-grid" action="confirmation.html" method="get">
            <div class="form-field form-field--wide">
                <label for="card-name">Name on card</label>
                <input id="card-name" name="card_name" type="text" autocomplete="cc-name" required>
            </div>
            <div class="form-field form-field--wide">
                <label for="card-number">Card number</label>
                <input id="card-number" name="card_number" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="1234 5678 1234 5678" required>
            </div>
            <div class="form-field">
                <label for="exp">Expiration date</label>
                <input id="exp" name="exp" type="text" inputmode="numeric" autocomplete="cc-exp" placeholder="MM/YY" required>
            </div>
            <div class="form-field">
                <label for="cvv">CVV/Security code</label>
                <input id="cvv" name="cvv" type="text" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required>
            </div>
        </form>
    </section>
    </aside>
</main>
    <footer role="contentinfo">
        <div class="container footer-inner">
            <p>&copy; Rainy Days</p>
        </div>
    </footer>
</body>
</html>
